<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Journal App</title>
  <!-- FontAwesome for Weather Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <h1>Weather Journal App</h1>
    <div class="input-section">
      <label for="zip">Enter Zip Code:</label>
      <input type="text" id="zip" placeholder="e.g., 10001">
      <label for="feelings">How are you feeling today?</label>
      <textarea id="feelings" placeholder="Share your feelings..."></textarea>
      <button id="generate">Get Weather</button>
    </div>
    <div id="entryHolder">
      <!-- Weather Icon -->
      <div class="weather-icon"><i class="fas fa-sun"></i></div>
      <!-- Weather Data -->
      <div id="date"></div>
      <div id="temp"></div>
      <div id="content"></div>
    </div>
  </div>

  <!-- Simple Footer -->
  <footer>
    <p>Generated by: Tasbeeh Ismaeel</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
